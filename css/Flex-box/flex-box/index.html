<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lets Play with Flex-box</h1>
    <h2>Flex-Direction</h2>
    <section id="container">
        <div style="background-color: #80ffdb"></div>
        <div style="background-color: #64dfdf"></div>
        <div style="background-color: #48bfe3"></div>
        <div style="background-color: #5390d9"></div>
        <div style="background-color: #6930c3"></div>
    </section>
    <br><br><br>
    <h2>Justify Content</h2>
    <section id="containerJustify">
        <div style="background-color: #80ffdb"></div>
        <div style="background-color: #64dfdf"></div>
        <div style="background-color: #48bfe3"></div>
        <div style="background-color: #5390d9"></div>
        <div style="background-color: #6930c3"></div>

    </section>
    <h2>Flex-Wrap</h2>
    <section id="flexWrap">
        <div style="background-color: #80ffdb"></div>
        <div style="background-color: #64dfdf"></div>
        <div style="background-color: #48bfe3"></div>
        <div style="background-color: #5390d9"></div>
        <div style="background-color: #6930c3"></div>

    </section>

    <h2>Align-Items</h2>
    <section id="Align-Items">
        <div style="background-color: #80ffdb">H</div>
        <div style="background-color: #64dfdf">E</div>
        <div style="background-color: #48bfe3; height: 300px; font-size: 8em;">L</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3; height: 100px;">O</div>

    </section>

    <h2>Align-Content</h2>
    <section id="Align-Content">
        <div style="background-color: #80ffdb">H</div>
        <div style="background-color: #64dfdf">E</div>
        <div style="background-color: #48bfe3">L</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3">O</div>

    </section>

    <h2>Flex-Shrink-Grow-Basis</h2>
    <section id="Flex-BGS">
        <div style="background-color: #80ffdb">H</div>
        <div style="background-color: #64dfdf">E</div>
        <div style="background-color: #48bfe3">L</div>
        <div style="background-color: #5390d9">L</div>
        <div style="background-color: #6930c3">O</div>

    </section>
    <h2>Flex-Shorthand</h2>
    <main id="Flex-Shorthand">
        <section class="sidebar"></section>
        <section class="maincontent"></section>
        <section class="sidebar"></section>
    </main>
</body>

</html>
