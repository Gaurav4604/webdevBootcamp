<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <caption>Data on Birds</caption>
        <thead>
            <tr>
                <th>Bird</th>
                <th>Weight</th>
                <th>Maximum Weight</th>
                <th>Flighted?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>130</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Chicken</td>
                <td>306</td>
                <td>340</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
    <h1>V2</h1>
    <table>
        <caption>Data on Birds</caption>
        <thead>
            <tr>
                <th rowspan="2">Bird</th>
                <th colspan="2">Weight</th>
                <th rowspan="2">Flighted?</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Chicken</td>
                <td>306</td>
                <td>520</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
